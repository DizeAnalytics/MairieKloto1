<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enregistrement de la Diaspora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            margin-top: 30px;
            color: #1e8449;
            border-bottom: 2px solid #1e8449;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        .checkbox-group label {
            font-weight: normal;
            display: block;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .form-group {
            flex: 1;
        }

        button {
            background: #1e8449;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background: #145a32;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulaire d’Enregistrement de la Diaspora</h1>

    <!-- Identification -->
    <h2>1. Identification</h2>

    <div class="row">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" name="nom" required>
        </div>

        <div class="form-group">
            <label>Prénoms</label>
            <input type="text" name="prenoms" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label>Sexe</label>
            <select name="sexe">
                <option>Homme</option>
                <option>Femme</option>
            </select>
        </div>

        <div class="form-group">
            <label>Date de naissance</label>
            <input type="date" name="date_naissance">
        </div>
    </div>

    <!-- Lien avec la commune -->
    <h2>2. Lien avec la Commune</h2>

    <div class="row">
        <div class="form-group">
            <label>Commune d’origine</label>
            <input type="text" name="commune_origine">
        </div>

        <div class="form-group">
            <label>Quartier / Village</label>
            <input type="text" name="quartier">
        </div>
    </div>

    <div class="form-group">
        <label>Année de départ du pays</label>
        <input type="number" name="annee_depart">
    </div>

    <!-- Coordonnées -->
    <h2>3. Coordonnées</h2>

    <div class="row">
        <div class="form-group">
            <label>Pays de résidence</label>
            <input type="text" name="pays_residence">
        </div>

        <div class="form-group">
            <label>Ville</label>
            <input type="text" name="ville">
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label>Téléphone (WhatsApp)</label>
            <input type="tel" name="telephone">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email">
        </div>
    </div>

    <!-- Profil professionnel -->
    <h2>4. Profil Professionnel</h2>

    <div class="form-group">
        <label>Niveau d’études</label>
        <select name="niveau_etudes">
            <option>Secondaire</option>
            <option>BTS / DUT</option>
            <option>Licence</option>
            <option>Master</option>
            <option>Doctorat</option>
        </select>
    </div>

    <div class="form-group">
        <label>Domaine de compétence</label>
        <input type="text" name="domaine">
    </div>

    <div class="form-group">
        <label>Profession actuelle</label>
        <input type="text" name="profession">
    </div>

    <!-- Contribution -->
    <h2>5. Contribution au Développement de la Commune</h2>

    <div class="checkbox-group">
        <label><input type="checkbox"> Investissement financier</label>
        <label><input type="checkbox"> Formation et transfert de compétences</label>
        <label><input type="checkbox"> Création d’entreprise</label>
        <label><input type="checkbox"> Appui aux jeunes et femmes</label>
        <label><input type="checkbox"> Recherche de partenaires</label>
        <label><input type="checkbox"> Appui à la digitalisation</label>
    </div>

    <div class="form-group">
        <label>Précisez votre contribution</label>
        <textarea rows="4"></textarea>
    </div>

    <!-- Engagement -->
    <h2>6. Engagement</h2>

    <div class="form-group">
        <label>Disponibilité pour des projets communaux</label>
        <select>
            <option>Oui</option>
            <option>Non</option>
            <option>À étudier</option>
        </select>
    </div>

    <button type="submit">Soumettre l’inscription</button>
</div>

</body>
</html>
