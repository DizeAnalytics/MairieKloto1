<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Mairie de Kloto 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #006233;
            --secondary: #FFCD00;
            --accent: #D21034;
            --dark: #1a1a1a;
            --light: #f5f5f5;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 3rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .profile-info {
            margin-bottom: 2rem;
        }

        .profile-info p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .profile-info strong {
            color: var(--primary);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #004d28;
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: var(--white);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary);
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: var(--primary);
            color: var(--white);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'mairie:accueil' %}" class="back-link">← Retour à l'accueil</a>
        
        <h1>Mon Profil</h1>
        
        <div class="profile-info">
            <p><strong>Nom d'utilisateur :</strong> {{ user.username }}</p>
            <p><strong>Email :</strong> {{ user.email|default:"Non renseigné" }}</p>
            <p><strong>Date d'inscription :</strong> {{ user.date_joined|date:"d F Y" }}</p>
        </div>

        <a href="{% url 'comptes:deconnexion' %}" class="btn btn-secondary">Déconnexion</a>
    </div>
</body>
</html>
